<#include "_layout_no_footer.html"/>
<@layout>
<div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered">
		<br />
		<h1 class="am-animation-slide-top">找回密码</h1>
		<br /><label class="am-text-danger">${errorMsg!}</label>
		<form class="am-form" action="${CPATH}/yz/user/retrieve" method="post">
			<div class="am-input-group">
				<input type="number" name="mobile" class="am-input-group-label" placeholder="请输入手机号" required /> <span
				class="am-input-group-label"><i
				class="am-icon-user am-icon-sm am-icon-fw"></i></span>
			</div>
			<br />
			<div class="am-input-group">
				<input type="password" name="password" class="am-input-group-label" placeholder="请输入新密码" minlength="6" required>
				<span class="am-input-group-label"><i
				class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
			</div>
			<br />
			<div class="am-input-group">
				<input type="text" name="validateCode" class="am-input-group-label" placeholder="请输入验证码" size="10" required><span
				class="am-input-group-btn"><button type="button"
					class="am-btn am-btn-primary">免费获取验证码</button> </span>
			</div>
			<br />
			<button type="submit"
			class="am-btn am-btn-primary am-btn-block am-btn-lg">提交</button>
		</form>
		<br />
		<br />
	</div>
</@layout>
