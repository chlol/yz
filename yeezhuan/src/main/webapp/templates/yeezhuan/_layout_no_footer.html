<#macro layout>
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>易转 | 自媒体转发分享平台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="${CTPATH}/assets/i/favicon.png">
  <link rel="stylesheet" href="${CTPATH}/assets/css/amazeui.min.css"/>
</head>
<body>
<header class="am-topbar am-topbar-fixed-top">
  <div class="am-container">
    <h1 class="am-topbar-brand">
      <a href="${CPATH}/"><img style="height: 51px;" class="am-img-responsive" src="${CTPATH}/assets/images/logo.png"></a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only"
            data-am-collapse="{target: '#collapse-head'}"><span class="am-sr-only">导航切换</span> <span
        class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="collapse-head">
	  <div class="am-topbar-left" style="margin-top: 17px;">| 自媒体转发分享平台</div>
      <div class="am-topbar-right">
        <a href="${CPATH}/yz/user/toRegist" class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 注册</a>
      </div>

      <div class="am-topbar-right">
        <a href="${CPATH}/yz/user/toLogin" class="am-btn am-btn-primary am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</a>
      </div>
    </div>
  </div>
</header>
<#nested>

</body>
</html>
</#macro>
