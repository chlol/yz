<#include "../layout/_layout.html"/>
<#macro script_import>
<script src="${CPATH}/static/ueditor/ueditor.config.js"></script>
<script src="${CPATH}/static/ueditor/ueditor.all.js"></script>
<script src="${CPATH}/static/ueditor/lang/zh-cn/zh-cn.js"></script>
</#macro>
<#macro script>
var ue = UE.getEditor('editor');
</#macro>
<@layout>
<div class="admin-content-body">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf">
			<strong class="am-text-primary am-text-lg">撰写文章</strong>
		</div>
      </div>
      <hr />
      <div class="am-g">
       <form>
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              
            </div>
          </div>

          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              
            </div>
          </div>
          
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              
            </div>
          </div>
          
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              
            </div>
          </div>

        </div>

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <div class="am-form am-form-horizontal">
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <input name="content.title" value="${(content.title)!}"
								required type="text" id="title" placeholder="请输入文章标题" style="width:644px;">
              </div>
              <div class="am-u-sm-12">
                <input name="content.title" value="${(originalUrl)!}"
								required type="text" id="originalUrl" placeholder="请输入原文链接，以http://开头" style="width:644px;">
              </div>
            </div>
            <div class="am-form-group">
            	<script id="editor" type="text/plain" class="am-u-sm-12" style="height:400px;"></script>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-9">
                <button type="submit" class="am-btn am-btn-primary">保存</button>
              </div>
            </div>
          </div>
        </div>
       </form>
      </div>
    </div>
</@layout>
